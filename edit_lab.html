<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Lab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Edit Lab</h1>
      <hr />
      <form>
        <div class="row">
          <div class="col-6">
            <ul class="list-group">
              <li class="list-group-item border border-0">
                <label for="ltitle" class="h2">Lab Title:</label><br />
                <input
                  type="text"
                  id="ltitle"
                  class="w-100"
                  placeholder="Type here..."
                />
              </li>
              <li class="list-group-item border border-0">
                <label for="time" class="h2">Meeting Time:</label><br />
                <input type="datetime-local" id="time" class="w-100" />
              </li>
              <li class="list-group-item border border-0">
                <label for="location" class="h2">Location:</label><br />
                <input
                  type="text"
                  id="location"
                  class="w-100"
                  placeholder="Type here..."
                />
              </li>
              <li class="list-group-item border border-0">
                <label for="prof" class="h2">Professor:</label><br />
                <input
                  type="text"
                  id="prof"
                  class="w-100"
                  placeholder="Type here..."
                />
              </li>
            </ul>
          </div>
          <div class="col-6">
            <label for="details" class="h2">Additional Details:</label><br />
            <input
              type="text"
              id="details"
              class="w-100"
              placeholder="Type here..."
            />
          </div>
          <div class="d-flex flex-row-reverse mt-5">
            <a
              id="updateLab"
              class="btn btn-primary py-0 me-2"
              href="lab_view.html"
              role="button"
              style="--bs-btn-font-size: 3rem"
            >
              UPDATE
            </a>
            <a
              id="cancelEdit"
              class="btn btn-secondary py-0 me-2"
              href="lab_view.html"
              role="button"
              style="--bs-btn-font-size: 3rem"
            >
              CANCEL
            </a>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function updateLabInfo() {
        window.location = "adminIndex.html";
      }

      function goBack() {
        window.location = "adminLabView.html";
      }
    </script>
  </body>
</html>
