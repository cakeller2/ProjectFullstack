<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post Open Lab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Post Open Lab</h1>
      <hr />
      <form>
        <div class="row">
          <div class="col-6">
            <ul class="list-group">
              <li class="list-group-item border border-0">
                <label for="ltitle" class="h2">Lab Title:</label><br />
                <input
                  type="text"
                  id="ltitle"
                  class="w-100"
                  placeholder="Type here..."
                  value="NUR330 Health Assessment"
                />
              </li>
              <li class="list-group-item border border-0">
                <label for="time" class="h2">Meeting Time:</label><br />
                <input type="datetime-local" id="time" class="w-100" />
                
              </li>
              <li class="list-group-item border border-0">
                <label for="location" class="h2">Location:</label><br />
                <input
                  type="text"
                  id="location"
                  class="w-100"
                  placeholder="Type here..."
                  value="Tator 230"
                />
              </li>
              <li class="list-group-item border border-0">
                <label for="prof" class="h2">Professor:</label><br />
                <input
                  type="text"
                  id="prof"
                  class="w-100"
                  placeholder="Type here..."
                  value="Jane Doe"
                />
              </li>
            </ul>
          </div>
          <div class="col-6">
            <label for="details" class="h2">Additional Details:</label><br />
            <input
              type="text"
              id="details"
              class="w-100"
              placeholder="Type here..."
              value="None"
            />
          </div>
          <div class="d-flex flex-row-reverse mt-5">
            <a
              class="btn btn-primary py-0 me-2"
              href="index.html"
              role="button"
              style="--bs-btn-font-size: 3rem"
            >
              POST
            </a>
            <button
              type="button"
              class="btn btn-secondary py-0 me-2"
              style="--bs-btn-font-size: 3rem"
              data-bs-toggle="modal"
              data-bs-target="#import_modal"
            >
              IMPORT
            </button>
            <div class="modal fade" id="import_modal" tabindex="-1" role="dialog" aria-labelledby="modal_label" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal_label">Import Lab</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="btn-group-vertical btn-group-toggle" data-bs-toggle="buttons" role = "group" aria-label="Labs">
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> NUR330 Health Assessment
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> NUR330 Optional Practice
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off"> NUR330 Health Review
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a type="button" href="post_archive_lab.html" class="btn btn-primary">Save changes</a>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="btn btn-secondary py-0 me-2"
              href="index.html"
              role="button"
              style="--bs-btn-font-size: 3rem"
            >
              CANCEL
            </a>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
